<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
          <div class="card-header text-center">
            <h1>Welcome to Diabetes Prediction</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="UTF-8">
              <div class="row">
                <div class="col-md-6 form-group text-center">
                  <label><b>Pregnancies</b></label>
                  <input
                    type="number"
                    class="form-control"
                    name="pregnancies"
                    placeholder="Enter number of pregnancies"
                    required
                  />
                </div>

                <div class="col-md-6 form-group text-center">
                  <label><b>Glucose Level</b></label>
                  <input
                    type="number"
                    class="form-control"
                    name="glucose"
                    placeholder="Enter glucose level"
                    required
                  />
                </div>

                <div class="col-md-6 form-group text-center">
                  <label><b>Blood Pressure</b></label>
                  <input
                    type="number"
                    class="form-control"
                    name="blood_pressure"
                    placeholder="Enter blood pressure"
                    required
                  />
                </div>

                <div class="col-md-6 form-group text-center">
                  <label><b>Skin Thickness</b></label>
                  <input
                    type="number"
                    class="form-control"
                    name="skin_thickness"
                    placeholder="Enter skin thickness"
                    required
                  />
                </div>

                <div class="col-md-6 form-group text-center">
                  <label><b>Insulin Level</b></label>
                  <input
                    type="number"
                    class="form-control"
                    name="insulin"
                    placeholder="Enter insulin level"
                    required
                  />
                </div>

                <div class="col-md-6 form-group text-center">
                  <label><b>BMI</b></label>
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    name="bmi"
                    placeholder="Enter BMI"
                    required
                  />
                </div>

                <div class="col-md-6 form-group text-center">
                  <label><b>Diabetes Pedigree Function</b></label>
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    name="diabetes_pedigree_function"
                    placeholder="Enter DPF"
                    required
                  />
                </div>

                <div class="col-md-6 form-group text-center">
                  <label><b>Age</b></label>
                  <input
                    type="number"
                    class="form-control"
                    name="age"
                    placeholder="Enter age"
                    required
                  />
                </div>

                <div class="col-md-12 form-group mt-3">
                  <button
                    class="btn btn-primary form-control"
                    onclick="send_data()"
                  >
                    Predict Diabetes
                  </button>
                </div>
              </div>
            </form>
            <br />
            <div class="col-md-12 text-center">
              <h3><span id="Prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
        event.preventDefault();
      }

      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector("form"));

        var xhr = new XMLHttpRequest();

        xhr.open("POST", "/predict", true);
        document.getElementById("Prediction").innerHTML =
          "Wait... Predicting result...";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("Prediction").innerHTML =
              "Prediction: " + xhr.responseText;
          }
        };

        xhr.onload = function () {};
        xhr.send(fd);
      }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
